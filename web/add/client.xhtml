<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>
            <!--            <p:panel header="Client attributes" >-->
            <p:panel header="#{clientAddView.translator.headerAttributes}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 35%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelFirstname}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clientAddView.client.firstname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 65%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelLastname}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{clientAddView.client.lastname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelSexType}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{clientAddView.sexTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="Select one" itemValue="" />
                                            <f:selectItems value="#{clientAddView.sexTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 20%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelBornDate}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar value="#{clientAddView.client.bornDate}" pattern="dd-MM-yyyy" mask="true" navigator="true" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelPhoneNumber}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{clientAddView.client.phone}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelEmail}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{clientAddView.client.email}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{clientAddView.translator.headerVisibility}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 250px; text-align: center">
                                        <p:outputLabel value="#{clientAddView.translator.labelEnable}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{clientAddView.client.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="Create" rendered="#{not clientAddView.added}" actionListener="#{clientAddView.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{languageView.backButtonValue(clientAddView.added)}" actionListener="#{clientAddView.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
