<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:panel header="Client attributes" >
            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 35%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100px; text-align: center">
                                    <h:outputText value="First name :" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{clientAddView.client.firstName}" style="width: 100%" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                    <p:column style="width: 65%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100px; text-align: center">
                                    <h:outputText value="Last name :" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{clientAddView.client.lastName}" style="width: 100%" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 30%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100px; text-align: center">
                                    <h:outputText value="Born date :" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{clientAddView.client.firstName}" style="width: 100%" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                    <p:column style="width: 30%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100px; text-align: center">
                                    <h:outputText value="Sex type :" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{clientAddView.client.firstName}" style="width: 100%" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                    <p:column style="width: 40%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100px; text-align: center">
                                    <h:outputText value="Phone number :" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{clientAddView.client.firstName}" style="width: 100%" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 100%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100px; text-align: center">
                                    <h:outputText value="Email :" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <h:inputText value="#{clientAddView.client.email}" style="width: 100%" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>

        <p:panel header="Client visibility">
            <p:panelGrid style="width: 100%">
                <p:row>
                    <p:column style="width: 100%">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 250px; text-align: center">
                                    <h:outputText value="Client could be found on queries" style="font-weight: bold;" />
                                </p:column>
                                <p:column>
                                    <p:selectBooleanCheckbox value="#{clientAddView.client.isEnable}" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>

        <div style="text-align: right">
            <p:commandButton value="Create" actionListener="#{clientAddView.add()}" style="width: 100px; color: green"/>
            <p:commandButton value="Cancel" actionListener="#{navigationView.goToIndex()}" style="width: 100px; color: red; margin: 10px"/>
        </div>
    </ui:define>
</ui:composition>
