<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>
            <p:panel header="Employee attributes" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 35%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="First name :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{employeeAddView.employee.firstname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 65%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Last name :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{employeeAddView.employee.lastname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Sex type :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{employeeAddView.sexTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="Select one" itemValue="" />
                                            <f:selectItems value="#{employeeAddView.sexTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 20%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Born date :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:calendar value="#{employeeAddView.employee.bornDate}" pattern="dd-MM-yyyy" mask="true" navigator="true" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Phone number :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{employeeAddView.employee.phone}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 50%">
                                        <p:panelGrid style="width: 100%">
                                            <p:row>
                                                <p:column style="width: 100px; text-align: center">
                                                    <p:outputLabel value="Email :" style="font-weight: bold;" />
                                                </p:column>
                                                <p:column>
                                                    <p:inputText  value="#{employeeAddView.employee.email}" style="width: 100%" />
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </p:column>
                                    <p:column style="width: 50%">
                                        <p:panelGrid style="width: 100%">
                                            <p:row>
                                                <p:column style="width: 100px; text-align: center">
                                                    <p:outputLabel value="Language :" style="font-weight: bold;" />
                                                </p:column>
                                                <p:column>
                                                    <p:selectOneMenu value="#{employeeAddView.languageTypeSelector.selection}" style="width: 100%">
                                                        <f:selectItem itemLabel="Select one" itemValue="-1" />
                                                        <f:selectItems value="#{employeeAddView.languageTypeSelector.list}" />
                                                    </p:selectOneMenu>
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Employee credentials">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="User name :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{employeeAddView.employee.username}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Password :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{employeeAddView.employee.password}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Employee type :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{employeeAddView.employeeTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="Select one" itemValue="" />
                                            <f:selectItems value="#{employeeAddView.employeeTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Employee visibility">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 250px; text-align: center">
                                        <p:outputLabel value="Employee could be found on queries" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{employeeAddView.employee.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="Create" rendered="#{not employeeAddView.added}" actionListener="#{employeeAddView.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{languageView.backButtonValue(employeeAddView.added)}" actionListener="#{employeeAddView.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
