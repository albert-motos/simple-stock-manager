<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{employeeLabel.attributes}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 35%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.firstname}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText  value="#{employeeAdd.employee.firstname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 65%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.lastname}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText  value="#{employeeAdd.employee.lastname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.sexType}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu value="#{employeeAdd.sexTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{employeeAdd.sexTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 20%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.bornDate}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:calendar value="#{employeeAdd.employee.bornDate}" pattern="dd-MM-yyyy" mask="true" navigator="true" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.phoneNumber}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{employeeAdd.employee.phone}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.email}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText  value="#{employeeAdd.employee.email}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.language}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu value="#{employeeAdd.languageSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{employeeAdd.languageSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{employeeLabel.credentials}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.usernamme}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{employeeAdd.employee.username}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.password}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{employeeAdd.employee.password}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.employeeType}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu value="#{employeeAdd.employeeTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{employeeAdd.employeeTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{employeeLabel.visibility}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{employeeLabel.enable}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectBooleanCheckbox value="#{employeeAdd.employee.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{button.add}" rendered="#{not employeeAdd.added}" actionListener="#{employeeAdd.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{button.back(employeeAdd.added)}" actionListener="#{employeeAdd.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
