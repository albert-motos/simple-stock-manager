<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{language.attributes.invoice}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.cost}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText readonly="true" value="#{invoiceAdd.invoice.cost}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.payment_type}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu value="#{invoiceAdd.paymentTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                            <f:selectItems value="#{invoiceAdd.paymentTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.client}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{invoiceAdd.clientSelector.browser}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:commandButton value="#{language.button.search}" actionListener="#{invoiceAdd.clientSelector.search()}" update="clientList" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu id="clientList" value="#{invoiceAdd.clientSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                            <f:selectItems value="#{invoiceAdd.clientSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{language.button.add}" rendered="#{not invoiceAdd.action}" actionListener="#{invoiceAdd.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{language.button.back(invoiceAdd.action)}" actionListener="#{invoiceAdd.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
