<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>
            <p:panel header="Product attributes" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="2">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Name :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{productAddView.product.name}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 60%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Description :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputTextarea value="#{productAddView.product.description}" style="width: 100%" rows="5" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Product visibility">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 250px; text-align: center">
                                        <p:outputLabel value="Product could be found on queries" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{productAddView.product.isEnable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="Create" rendered="#{not productAddView.added}" actionListener="#{productAddView.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{languageView.backButtonValue(productAddView.added)}" actionListener="#{navigationView.redirect(urlView.index())}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
