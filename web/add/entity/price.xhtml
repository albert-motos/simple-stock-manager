<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{language.attributes.brand}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:dataTable id="selector" var="stock" value="#{priceAdd.stockSelector.list}" selectionMode="single"
                                                     selection="#{priceAdd.stockSelector.selection}" rowKey="#{stock.id}">
                                            <p:column headerText="Id">
                                                <h:outputText value="#{stock.id}" />
                                            </p:column>
                                            <p:column headerText="Store">
                                                <h:outputText value="#{stock.store.name}" />
                                            </p:column>
                                            <p:column headerText="Product">
                                                <h:outputText value="#{stock.product.name}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{language.visibility.brand}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                    </p:column>
                                    <p:column style="width: 100%">
                                      
                                       
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{language.button.add}" rendered="#{not priceAdd.action}" actionListener="#{priceAdd.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{language.button.back(priceAdd.action)}" actionListener="#{priceAdd.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
