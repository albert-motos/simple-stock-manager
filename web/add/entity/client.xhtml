<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{language.attributes.client}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 35%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.firstname}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{clientAdd.client.firstname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 65%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.lastname}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{clientAdd.client.lastname}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.sex_type}" />
                                    </p:column>
                                    <p:column style="width: 100%" >
                                        <p:selectOneMenu value="#{clientAdd.sexTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                            <f:selectItems value="#{clientAdd.sexTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 20%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.born_date}" />
                                    </p:column>
                                    <p:column style="width: 100%" >
                                        <p:calendar value="#{clientAdd.client.bornDate}" pattern="dd-MM-yyyy" mask="true" navigator="true"  style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.phone_number}" />
                                    </p:column>
                                    <p:column style="width: 100%" >
                                        <p:inputText value="#{clientAdd.client.phone}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="text-align: center">
                                        <p:outputLabel value="#{language.label.email}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText  value="#{clientAdd.client.email}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{language.visibility.client}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.enable.client}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectBooleanCheckbox value="#{clientAdd.client.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{language.button.add}" rendered="#{not clientAdd.action}" actionListener="#{clientAdd.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{language.button.back(clientAdd.action)}" actionListener="#{clientAdd.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
