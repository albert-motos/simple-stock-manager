<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{language.attributes.brand}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.name}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{brandAdd.brand.name}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 70%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.description}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{brandAdd.brand.description}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{language.visibility.brand}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.enable.brand}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectBooleanCheckbox value="#{brandAdd.brand.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{language.button.add}" rendered="#{not brandAdd.action}" actionListener="#{brandAdd.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{language.button.back(brandAdd.action)}" actionListener="#{brandAdd.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
