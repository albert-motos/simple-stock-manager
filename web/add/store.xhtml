<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>
            <p:panel header="Store attributes" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="2">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Name :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{storeAddView.store.name}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 60%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Street :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{storeAddView.store.street}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="City :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{storeAddView.store.city}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 40%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="State :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{storeAddView.store.state}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Country :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{storeAddView.store.country}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 30%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center">
                                        <p:outputLabel value="Phone number :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{storeAddView.store.phone}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Store manager">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 45%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 170px; text-align: center">
                                        <p:outputLabel value="Employee name browser :" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText  value="#{employeeSelectorView.browser}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 10%; text-align: center">
                            <p:commandButton value="Find" actionListener="#{employeeSelectorView.find}" style="width: 100px" update="selector" />
                        </p:column>
                        <p:column style="width: 45%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:selectOneMenu id="selector" value="#{employeeSelectorView.item}" style="width: 100%">
                                            <f:selectItem itemLabel="Select one" itemValue="null" />
                                            <f:selectItems value="#{employeeSelectorView.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Store visibility">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column style="width: 250px; text-align: center">
                                        <p:outputLabel value="Store could be found on queries" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{storeAddView.store.isEnable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="Create" rendered="#{not storeAddView.added}" actionListener="#{storeAddView.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{languageView.backButtonValue(storeAddView.added)}" actionListener="#{navigationView.redirect(urlView.index())}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
