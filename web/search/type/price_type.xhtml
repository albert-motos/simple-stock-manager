<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="#{language.browser.price_type}" toggleable="true" collapsed="false" widgetVar="browser" style="margin-bottom: 15px">
                <p:tabView>
                    <p:tab title="#{language.attributes.price_type}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.type}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{priceTypeSearch.browser.type}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.translation}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{priceTypeSearch.translation.translation}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.status}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu value="#{priceTypeSearch.status}" style="width: 100px">
                                                    <f:selectItem itemLabel="" itemValue="#{language.special.value.indeterminate}" />
                                                    <f:selectItem itemLabel="#{language.special.visible}" itemValue="#{language.special.value.visible}" />
                                                    <f:selectItem itemLabel="#{language.special.hidden}" itemValue="#{language.special.value.hidden}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                    
                    <p:tab title="#{language.special.auditory.header}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.created_date}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.between}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{priceTypeSearch.createdDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.conjuction}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{priceTypeSearch.createdDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.last_modified_date}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.between}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{priceTypeSearch.lastModifiedDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.conjuction}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{priceTypeSearch.lastModifiedDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.created_user}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{priceTypeSearch.createdUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{priceTypeSearch.createdUser.search()}" update="createdUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="createdUserList" value="#{priceTypeSearch.createdUser.selection}" style="width: 400px">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{priceTypeSearch.createdUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.last_modified_user}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{priceTypeSearch.lastModifiedUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{priceTypeSearch.lastModifiedUser.search()}" update="lastModifiedUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="lastModifiedUserList" value="#{priceTypeSearch.lastModifiedUser.selection}"  style="width: 400px">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{priceTypeSearch.lastModifiedUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="#{language.button.search}" actionListener="#{priceTypeSearch.search()}" style="width: 100px; margin: 5px" update="list" />
                <p:commandButton value="#{language.button.clear}" actionListener="#{priceTypeSearch.clear()}" style="width: 100px; margin: 5px" update="@form" />
            </p:panel>

            <p:dataTable id="list" var="priceType" value="#{priceTypeSearch.list}" style="width: 100%" rows="10" paginator="true" rowsPerPageTemplate="10,15,20"
                         paginatorTemplate="#{language.special.counter} #{priceTypeSearch.list.size()}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                <f:facet name="header">
                    #{language.list.price_type}
                </f:facet>

                <p:column headerText="#{language.special.actions}" style="width: 85px; text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{priceTypeSearch.initView(priceType)}"  update="@form" oncomplete="PF('dlg').show();" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{priceTypeSearch.initEdit(priceType)}"  update="@form" style="margin-left: 5px"/>
                </p:column>

                <p:column headerText="#{language.column.status}" style="width: 100px; text-align: center">
                    <h:outputText value="#{language.special.getStatus(priceType.enable)}" />
                </p:column>

                <p:column headerText="#{language.column.type}" sortBy="#{priceType.type}">
                    <h:outputText value="#{priceType.type}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="#{language.viewer.price_type}" widgetVar="dlg" draggable="false" resizable="false" width="600" position="top" style="margin-top: 50px" >
                <p:panel header="#{language.attributes.price_type}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.type}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceTypeSearch.priceType.type}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.translation_en_us}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceTypeSearch.translationEN_US.translation}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.translation_es_es}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceTypeSearch.translationES_ES.translation}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.translation_ca_es}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceTypeSearch.translationCA_ES.translation}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                
                <p:panel header="#{language.visibility.price_type}">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.status}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{language.special.getStatus(priceTypeSearch.priceType.enable)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                
                <p:panel header="#{language.special.auditory.header}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.created_user}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{priceTypeSearch.createdUser.getDisplayName(priceTypeSearch.priceType.createdUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.created_date}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{priceTypeSearch.priceType.createdDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.last_modified_user}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{priceTypeSearch.lastModifiedUser.getDisplayName(priceTypeSearch.priceType.lastModifiedUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.last_modified_date}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{priceTypeSearch.priceType.lastModifiedDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
