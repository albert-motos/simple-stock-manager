<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="#{clientLabel.browser}" toggleable="true" collapsed="false" widgetVar="browser" style="margin-bottom: 15px">
                <p:tabView>
                    <p:tab title="#{clientLabel.attributes}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.firstname}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{clientSearch.browser.firstname}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.lastname}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{clientSearch.browser.lastname}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 40%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.sexType}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:selectOneMenu value="#{clientSearch.sexTypeSelector.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{clientSearch.sexTypeSelector.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.bornDate}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:calendar value="#{clientSearch.browser.bornDate}" pattern="dd-MM-yyyy" mask="true" navigator="true"  style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.phoneNumber}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:inputText value="#{clientSearch.browser.phone}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 40%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column style="text-align: center">
                                                <p:outputLabel value="#{label.email}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText  value="#{clientSearch.browser.email}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.status}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu value="#{clientSearch.status}" style="width: 100px">
                                                    <f:selectItem itemLabel="" itemValue="#{label.statusIndeterminate}" />
                                                    <f:selectItem itemLabel="#{list.statusVisible}" itemValue="#{label.statusVisible}" />
                                                    <f:selectItem itemLabel="#{list.statusHidden}" itemValue="#{label.statusHidden}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="#{label.auditoryHeader}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryCreatedDate}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryBetween}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{clientSearch.createdDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryAnd}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{clientSearch.createdDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryLastModifiedDate}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryBetween}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{clientSearch.lastModifiedDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryAnd}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{clientSearch.lastModifiedDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryCreatedUser}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{clientSearch.createdUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{button.search}" actionListener="#{clientSearch.createdUser.search()}" update="createdUserList" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu id="createdUserList" value="#{clientSearch.createdUser.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{clientSearch.createdUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryLastModifiedUser}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{clientSearch.lastModifiedUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{button.search}" actionListener="#{clientSearch.lastModifiedUser.search()}" update="lastModifiedUserList" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu id="lastModifiedUserList" value="#{clientSearch.lastModifiedUser.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{clientSearch.lastModifiedUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="#{button.search}" actionListener="#{clientSearch.search()}" style="width: 100px; margin: 5px" update="list" />
                <p:commandButton value="#{button.clear}" actionListener="#{clientSearch.clear()}" style="width: 100px; margin: 5px" update="@form" />
            </p:panel>

            <p:dataTable id="list" var="client" value="#{clientSearch.list}" style="width: 100%" rows="10" paginator="true" rowsPerPageTemplate="10,15,20"
                         paginatorTemplate="#{list.counter} #{clientSearch.list.size()}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                <f:facet name="header">
                    #{clientLabel.list}
                </f:facet>

                <p:column headerText="#{list.actions}" style="width: 85px; text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{clientSearch.initView(client)}"  update="@form" oncomplete="PF('dlg').show();" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{clientSearch.initEdit(client)}"  update="@form" style="margin-left: 5px"/>
                </p:column>

                <p:column headerText="#{list.status}" style="width: 100px; text-align: center">
                    <h:outputText value="#{list.getStatus(client.enable)}" />
                </p:column>

                <p:column headerText="#{list.firstname}" sortBy="#{client.firstname}">
                    <h:outputText value="#{client.firstname}" />
                </p:column>

                <p:column headerText="#{list.lastname}" sortBy="#{client.lastname}">
                    <h:outputText value="#{client.lastname}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="#{clientLabel.viewer}" widgetVar="dlg" draggable="false" resizable="false" width="600" position="top" style="margin-top: 50px" >
                <p:panel header="#{clientLabel.attributes}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.firstname}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{clientSearch.client.firstname}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.lastname}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{clientSearch.client.lastname}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.sexType}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{clientSearch.sexTypeSelector.getDisplayName(clientSearch.client.sexType)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.bornDate}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{clientSearch.client.bornDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.phoneNumber}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{clientSearch.client.phone}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.email}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{clientSearch.client.email}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="#{clientLabel.visibility}">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.status}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{list.getStatus(clientSearch.client.enable)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="#{label.auditoryHeader}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryCreatedUser}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{clientSearch.createdUser.getDisplayName(clientSearch.client.createdUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryCreatedDate}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{clientSearch.client.createdDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryLastModifiedUser}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{clientSearch.lastModifiedUser.getDisplayName(clientSearch.client.lastModifiedUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryLastModifiedDate}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{clientSearch.client.lastModifiedDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
