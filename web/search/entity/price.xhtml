<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="#{language.browser.price}" toggleable="true" collapsed="false" widgetVar="browser" style="margin-bottom: 15px">
                <p:tabView>
                    <p:tab title="#{language.attributes.price}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column width="50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.name}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{priceSearch.browser.title}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column width="50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{priceSearch.stockSelector.browser}" style="width: 100%" />
                                            </p:column>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{priceSearch.stockSelector.search()}" update="stockList" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2">
                                                <p:dataTable id="stockList" var="stock" value="#{priceSearch.stockSelector.list}" selectionMode="single"
                                                             selection="#{priceSearch.stockSelector.selection}" rowKey="#{stock.id}">
                                                    <p:column headerText="#{language.column.store}">
                                                        <h:outputText value="#{stock.store.name}" />
                                                    </p:column>
                                                    <p:column headerText="#{language.column.product}">
                                                        <h:outputText value="#{stock.product.name}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2" style="width: 100%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.status}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu value="#{priceSearch.status}" style="width: 100px">
                                                    <f:selectItem itemLabel="" itemValue="#{language.special.value.indeterminate}" />
                                                    <f:selectItem itemLabel="#{language.special.visible}" itemValue="#{language.special.value.visible}" />
                                                    <f:selectItem itemLabel="#{language.special.hidden}" itemValue="#{language.special.value.hidden}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="#{language.special.auditory.header}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.created_date}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.between}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{priceSearch.createdDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.conjuction}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{priceSearch.createdDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.last_modified_date}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.between}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{priceSearch.lastModifiedDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.conjuction}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{priceSearch.lastModifiedDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.created_user}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{priceSearch.createdUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{priceSearch.createdUser.search()}" update="createdUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="createdUserList" value="#{priceSearch.createdUser.selection}" style="width: 400px">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{priceSearch.createdUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.last_modified_user}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{priceSearch.lastModifiedUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{priceSearch.lastModifiedUser.search()}" update="lastModifiedUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="lastModifiedUserList" value="#{priceSearch.lastModifiedUser.selection}"  style="width: 400px">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{priceSearch.lastModifiedUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="#{language.button.search}" actionListener="#{priceSearch.search()}" style="width: 100px; margin: 5px" update="list" />
                <p:commandButton value="#{language.button.clear}" actionListener="#{priceSearch.clear()}" style="width: 100px; margin: 5px" update="@form" />
            </p:panel>

            <p:dataTable id="list" var="price" value="#{priceSearch.list}" style="width: 100%" rows="10" paginator="true" rowsPerPageTemplate="10,15,20"
                         paginatorTemplate="#{language.special.counter} #{priceSearch.list.size()}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                <f:facet name="header">
                    #{language.list.price}
                </f:facet>

                <p:column headerText="#{language.special.actions}" style="width: 85px; text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{priceSearch.initView(price)}"  update="@form" oncomplete="PF('dlg').show();" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{priceSearch.initEdit(price)}"  update="@form" style="margin-left: 5px"/>
                </p:column>

                <p:column headerText="#{language.column.status}" style="width: 100px; text-align: center">
                    <h:outputText value="#{language.special.getStatus(price.enable)}" />
                </p:column>

                <p:column headerText="#{language.column.name}" sortBy="#{price.title}">
                    <h:outputText value="#{price.title}" />
                </p:column>

                <p:column headerText="#{language.column.store}" sortBy="#{price.stock.store.name}">
                    <h:outputText value="#{price.stock.store.name}" />
                </p:column>
                
                <p:column headerText="#{language.column.product}" sortBy="#{price.stock.product.name}">
                    <h:outputText value="#{price.stock.product.name}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="#{language.viewer.price}" widgetVar="dlg" draggable="false" resizable="false" width="600" position="top" style="margin-top: 50px" >
                <p:panel header="#{language.attributes.price}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.name}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.title}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.price_type}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.priceType.type}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.product}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.stock.product.name}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.store}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.stock.store.name}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.price}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.cost}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.amount}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel style="font-weight: normal"  escape="false" >
                                                #{priceSearch.price.initialAmount} / #{priceSearch.price.initialAmount}
                                            </p:outputLabel>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.begin_date}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.initialDate}" style="font-weight: normal"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.end_date}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{priceSearch.price.endDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>

                <p:panel header="#{language.visibility.price}">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.status}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{language.special.getStatus(priceSearch.price.enable)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>

                <p:panel header="#{language.special.auditory.header}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.created_user}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{priceSearch.createdUser.getDisplayName(priceSearch.price.createdUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.created_date}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{priceSearch.price.createdDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.last_modified_user}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{priceSearch.lastModifiedUser.getDisplayName(priceSearch.price.lastModifiedUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.last_modified_date}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{priceSearch.price.lastModifiedDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
