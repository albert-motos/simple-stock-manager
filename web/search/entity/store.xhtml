<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="#{language.browser.store}" toggleable="true" collapsed="false" widgetVar="browser" style="margin-bottom: 15px">
                <p:tabView>
                    <p:tab title="#{language.attributes.store}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.name}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.browser.name}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.phone_number}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.browser.phone}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.street}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.browser.street}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.city}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.browser.city}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.state}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.browser.state}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.country}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.browser.country}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.employee}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{storeSearch.employeeSelector.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{storeSearch.employeeSelector.search()}" update="providerList" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu id="providerList" value="#{storeSearch.employeeSelector.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{storeSearch.employeeSelector.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 100%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.label.status}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu value="#{storeSearch.status}" style="width: 100px">
                                                    <f:selectItem itemLabel="" itemValue="#{language.special.value.indeterminate}" />
                                                    <f:selectItem itemLabel="#{language.special.visible}" itemValue="#{language.special.value.visible}" />
                                                    <f:selectItem itemLabel="#{language.special.hidden}" itemValue="#{language.special.value.hidden}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>

                    <p:tab title="#{language.special.auditory.header}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.created_date}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.between}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{storeSearch.createdDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.conjuction}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{storeSearch.createdDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.last_modified_date}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.between}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{storeSearch.lastModifiedDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.conjuction}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{storeSearch.lastModifiedDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.created_user}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{storeSearch.createdUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{storeSearch.createdUser.search()}" update="createdUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="createdUserList" value="#{storeSearch.createdUser.selection}" style="width: 400px">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{storeSearch.createdUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{language.special.auditory.last_modified_user}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{storeSearch.lastModifiedUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{language.button.search}" actionListener="#{storeSearch.lastModifiedUser.search()}" update="lastModifiedUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="lastModifiedUserList" value="#{storeSearch.lastModifiedUser.selection}"  style="width: 400px">
                                                    <f:selectItem itemLabel="#{language.special.non_selection}" itemValue="" />
                                                    <f:selectItems value="#{storeSearch.lastModifiedUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="#{language.button.search}" actionListener="#{storeSearch.search()}" style="width: 100px; margin: 5px" update="list" />
                <p:commandButton value="#{language.button.clear}" actionListener="#{storeSearch.clear()}" style="width: 100px; margin: 5px" update="@form" />
            </p:panel>

            <p:dataTable id="list" var="store" value="#{storeSearch.list}" style="width: 100%" rows="10" paginator="true" rowsPerPageTemplate="10,15,20"
                         paginatorTemplate="#{language.special.counter} #{storeSearch.list.size()}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                <f:facet name="header">
                    #{language.list.store}
                </f:facet>

                <p:column headerText="#{language.special.actions}" style="width: 85px; text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{storeSearch.initView(store)}"  update="@form" oncomplete="PF('dlg').show();" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{storeSearch.initEdit(store)}"  update="@form" style="margin-left: 5px"/>
                </p:column>

                <p:column headerText="#{language.column.status}" style="width: 100px; text-align: center">
                    <h:outputText value="#{language.special.getStatus(store.enable)}" />
                </p:column>

                <p:column headerText="#{language.column.firstname}" sortBy="#{store.name}">
                    <h:outputText value="#{store.name}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="#{language.viewer.store}" widgetVar="dlg" draggable="false" resizable="false" width="600" position="top" style="margin-top: 50px" >
                <p:panel header="#{language.attributes.store}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.name}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.store.name}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.phone_number}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.store.phone}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.street}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.store.street}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.city}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.store.city}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.state}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.store.state}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.country}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.store.country}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>

                <p:panel header="#{language.manager.store}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.employee}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{storeSearch.employeeSelector.getDisplayName(storeSearch.store.employee)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="#{language.visibility.store}">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.label.status}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{language.special.getStatus(storeSearch.store.enable)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="#{language.special.auditory.header}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.created_user}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{storeSearch.createdUser.getDisplayName(storeSearch.store.createdUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.created_date}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{storeSearch.store.createdDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.last_modified_user}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{storeSearch.lastModifiedUser.getDisplayName(storeSearch.store.lastModifiedUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{language.special.auditory.last_modified_date}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{storeSearch.store.lastModifiedDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
