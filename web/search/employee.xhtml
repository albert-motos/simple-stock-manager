<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="#{employeeLabel.browser}" toggleable="true" collapsed="false" widgetVar="browser" style="margin-bottom: 15px">
                <p:tabView>
                    <p:tab title="#{employeeLabel.attributes}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.firstname}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{employeeSearch.browser.firstname}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.lastname}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{employeeSearch.browser.lastname}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 40%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.sexType}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:selectOneMenu value="#{employeeSearch.sexTypeSelector.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{employeeSearch.sexTypeSelector.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.bornDate}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:calendar value="#{employeeSearch.browser.bornDate}" pattern="dd-MM-yyyy" mask="true" navigator="true"  style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 35%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.phoneNumber}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:inputText value="#{employeeSearch.browser.phone}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 35%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column style="text-align: center">
                                                <p:outputLabel value="#{label.email}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText  value="#{employeeSearch.browser.email}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 40%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.usernamme}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{employeeSearch.browser.username}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.employeeType}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:selectOneMenu value="#{employeeSearch.employeeTypeSelector.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{employeeSearch.employeeTypeSelector.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.language}" />
                                            </p:column>
                                            <p:column style="width: 100%" >
                                                <p:selectOneMenu value="#{employeeSearch.languageSelector.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{employeeSearch.languageSelector.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                    
                    <p:tab title="#{label.auditoryHeader}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryCreatedDate}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryBetween}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{employeeSearch.createdDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryAnd}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{employeeSearch.createdDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryLastModifiedDate}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryBetween}" />
                                            </p:column>
                                            <p:column>
                                                <p:calendar value="#{employeeSearch.lastModifiedDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryAnd}" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{employeeSearch.lastModifiedDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryCreatedUser}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{employeeSearch.createdUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{button.search}" actionListener="#{employeeSearch.createdUser.search()}" update="createdUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="createdUserList" value="#{employeeSearch.createdUser.selection}">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{employeeSearch.createdUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.auditoryLastModifiedUser}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 200px">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{employeeSearch.lastModifiedUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{button.search}" actionListener="#{employeeSearch.lastModifiedUser.search()}" update="lastModifiedUserList" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>                                            
                                <p:column>
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:selectOneMenu id="lastModifiedUserList" value="#{employeeSearch.lastModifiedUser.selection}">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{employeeSearch.lastModifiedUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="#{button.search}" actionListener="#{employeeSearch.search()}" style="width: 100px; margin: 5px" update="list" />
                <p:commandButton value="#{button.clear}" actionListener="#{employeeSearch.clear()}" style="width: 100px; margin: 5px" update="@form" />
            </p:panel>

            <p:dataTable id="list" var="employee" value="#{employeeSearch.list}" style="width: 100%" rows="10" paginator="true" rowsPerPageTemplate="10,15,20"
                         paginatorTemplate="#{list.counter} #{employeeSearch.list.size()}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

                <f:facet name="header">
                    #{employeeLabel.list}
                </f:facet>

                <p:column headerText="#{list.actions}" style="width: 85px; text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{employeeSearch.initView(employee)}"  update="@form" oncomplete="PF('dlg').show();" />
                    <p:commandButton icon="ui-icon-pencil" actionListener="#{employeeSearch.initEdit(employee)}"  update="@form" style="margin-left: 5px"/>
                </p:column>

                <p:column headerText="#{list.status}" style="width: 100px; text-align: center">
                    <h:outputText value="#{list.getStatus(employee.enable)}" />
                </p:column>

                <p:column headerText="#{list.firstname}" style="width: 30%" sortBy="#{employee.firstname}">
                    <h:outputText value="#{employee.firstname}" />
                </p:column>

                <p:column headerText="#{list.lastname}" style="width: 70%" sortBy="#{employee.lastname}">
                    <h:outputText value="#{employee.lastname}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="#{employeeLabel.viewer}" widgetVar="dlg" draggable="false" resizable="false" width="600" position="top" style="margin-top: 50px" >
                <p:panel header="#{employeeLabel.attributes}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.firstname}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{employeeSearch.employee.firstname}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.lastname}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{employeeSearch.employee.lastname}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.sexType}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{employeeSearch.sexTypeSelector.getDisplayName(employeeSearch.employee.sexType)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.bornDate}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{employeeSearch.employee.bornDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.phoneNumber}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{employeeSearch.employee.phone}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.email}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{employeeSearch.employee.email}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="#{employeeLabel.visibility}">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.status}" />
                                        </p:column>
                                        <p:column style="text-align: left; width: 100%">
                                            <p:outputLabel value="#{list.getStatus(employeeSearch.employee.enable)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="#{label.auditoryHeader}" >
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="width: 100%">
                                <p:panelGrid style="width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryCreatedUser}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{employeeSearch.createdUser.getDisplayName(employeeSearch.employee.createdUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryCreatedDate}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{employeeSearch.employee.createdDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryLastModifiedUser}" />
                                        </p:column>
                                        <p:column styleClass="info-only">
                                            <p:outputLabel value="#{employeeSearch.lastModifiedUser.getDisplayName(employeeSearch.employee.lastModifiedUser)}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="#{label.auditoryLastModifiedDate}" />
                                        </p:column>
                                        <p:column style="text-align: left">
                                            <p:outputLabel value="#{employeeSearch.employee.lastModifiedDate}" style="font-weight: normal" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
