<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:commandButton value="#{button.find}" actionListener="#{brandSearch.find()}" style="width: 100px" update="list" />

            <p:dataTable id="list" var="brand" value="#{brandSearch.list}" style="width: 100%" rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20">
                <f:facet name="header">
                    Brand list
                </f:facet>

                <p:column headerText="Action" style="width: 200px">
                    <h:outputText value="#{brand.name}" />
                </p:column>
                
                <p:column headerText="Name" sortBy="#{brand.name}">
                    <h:outputText value="#{brand.name}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
