<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="Brand browser" toggleable="true" collapsed="false" widgetVar="browser" style="margin-bottom: 15px">
                <p:tabView>
                    <p:tab title="#{brandLabel.attributes}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 30%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.name}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{brandSearch.browser.name}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 70%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.description}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{brandSearch.browser.description}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="#{label.auditory}">
                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Creation field: between " />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:calendar value="#{brandSearch.createdDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="and" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{brandSearch.createdDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Modification field: between " />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 100%">
                                    <p:panelGrid>
                                        <p:row>
                                            <p:column>
                                                <p:calendar value="#{brandSearch.lastModifiedDateFrom}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="and" />
                                            </p:column>
                                            <p:column >
                                                <p:calendar value="#{brandSearch.lastModifiedDateTo}" pattern="MM/dd/yyyy HH:mm:ss"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%">
                            <p:row>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.employee}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{brandSearch.createdUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{button.search}" actionListener="#{brandSearch.createdUser.find()}" update="createdUserList" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu id="createdUserList" value="#{brandSearch.createdUser.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{brandSearch.createdUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="#{label.employee}" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:inputText value="#{brandSearch.lastModifiedUser.browser}" style="width: 100%" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column style="width: 50%">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:commandButton value="#{button.search}" actionListener="#{brandSearch.lastModifiedUser.find()}" update="lastModifiedUserList" />
                                            </p:column>
                                            <p:column style="width: 100%">
                                                <p:selectOneMenu id="lastModifiedUserList" value="#{brandSearch.lastModifiedUser.selection}" style="width: 100%">
                                                    <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                                    <f:selectItems value="#{brandSearch.lastModifiedUser.list}" />
                                                </p:selectOneMenu>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
                <p:commandButton value="#{button.search}" actionListener="#{brandSearch.search()}" style="width: 100px; margin: 5px" update="list" />
            </p:panel>

            <p:dataTable id="list" var="brand" value="#{brandSearch.list}" style="width: 100%" rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20">
                <f:facet name="header">
                    Brand list
                </f:facet>

                <p:column headerText="#{label.actions}" style="width: 200px">
                    <p:commandButton value="asd" actionListener="#{brandSearch.initView(brand)}" style="width: 100px" update="@form" />
                    <h:outputText value="#{brand.name}" />
                </p:column>

                <p:column headerText="#{label.name}" sortBy="#{brand.name}">
                    <h:outputText value="#{brand.name}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
