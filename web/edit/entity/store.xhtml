<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{storeLabel.attributes}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.name}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.store.name}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.phoneNumber}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.store.phone}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.street}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.store.street}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.city}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.store.city}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.state}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.store.state}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.country}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.store.country}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{storeLabel.manager}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.employee}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{storeEdit.employeeSelector.browser}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:commandButton value="#{button.search}" actionListener="#{storeEdit.employeeSelector.search()}" update="providerList" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu id="providerList" value="#{storeEdit.employeeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{storeEdit.employeeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{storeLabel.visibility}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{storeLabel.enable}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectBooleanCheckbox value="#{storeEdit.store.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{button.edit}" rendered="#{not storeEdit.action}" actionListener="#{storeEdit.edit()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{button.back(storeEdit.action)}" actionListener="#{storeEdit.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
