<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{productLabel.attributes}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.name}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productEdit.product.name}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.productType}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu value="#{productEdit.productTypeSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{productEdit.productTypeSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.description}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputTextarea value="#{productEdit.product.description}" style="width: 100%" rows="3" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.brand}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productEdit.brandSelector.browser}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:commandButton value="#{button.search}" actionListener="#{productEdit.brandSelector.search()}" update="brandList" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu id="brandList" value="#{productEdit.brandSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{productEdit.brandSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{label.provider}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productEdit.providerSelector.browser}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                        <p:column style="width: 50%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:commandButton value="#{button.search}" actionListener="#{productEdit.providerSelector.search()}" update="providerList" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectOneMenu id="providerList" value="#{productEdit.providerSelector.selection}" style="width: 100%">
                                            <f:selectItem itemLabel="#{label.nonSelection}" itemValue="" />
                                            <f:selectItems value="#{productEdit.providerSelector.list}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{productLabel.visibility}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{productLabel.enable}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectBooleanCheckbox value="#{productEdit.product.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{button.edit}" rendered="#{not productEdit.action}" actionListener="#{productEdit.edit()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{button.back(productEdit.action)}" actionListener="#{productEdit.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
