<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>

            <p:panel header="#{language.attributes.product_type}" >
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column>
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.type}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productTypeAdd.productType.type}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column>
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.translation_en_us}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productTypeAdd.translationEN_US.translation}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.translation_es_es}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productTypeAdd.translationES_ES.translation}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.label.translation_ca_es}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:inputText value="#{productTypeAdd.translationCA_ES.translation}" style="width: 100%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:panel header="#{language.visibility.product_type}">
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100%">
                            <p:panelGrid style="width: 100%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="#{language.enable.product_type}" />
                                    </p:column>
                                    <p:column style="width: 100%">
                                        <p:selectBooleanCheckbox value="#{productTypeAdd.productType.enable}" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:outputPanel style="text-align: right">
                <p:commandButton value="#{language.button.add}" rendered="#{not productTypeAdd.action}" actionListener="#{productTypeAdd.add()}" style="width: 100px" update="@form" />
                <p:commandButton value="#{language.button.back(productTypeAdd.action)}" actionListener="#{productTypeAdd.back()}"
                                 style="width: 100px; margin: 15px; margin-bottom: 0px !important" />
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
