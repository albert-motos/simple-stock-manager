<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/application.css" />
        <title>SimpleStockManager</title>
    </h:head>
    <h:body onload="#{authentication.redirect()}">
        <h:form>
            <p:dialog header="Credentials" modal="true" closable="false" visible="true" resizable="false" >
                <p:messages showDetail="true" autoUpdate="true" closable="true" style="margin: 0px !important"/>
                
                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column style="width: 100px; text-align: center">
                            <p:outputLabel value="Username :" style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{authentication.employee.username}" style="width: 100%" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="text-align: center">
                            <p:outputLabel value="Password :" style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:password value="#{authentication.employee.password}" style="width: 100%" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: right">
                            <p:commandButton value="Login" actionListener="#{authentication.login()}" update="@form"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
