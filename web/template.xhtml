<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/application.css" />
        <title>SimpleStockManager</title>
    </h:head>

    <h:body onload="">
        <div id="top">
            <ui:insert name="top">
                <h:form style="margin: 0px !important">
                    <p:menubar>
                        <p:submenu label="#{language.relation}">
                            <p:submenu label="#{language.stock.title}">
                                <p:menuitem value="#{language.stock.create}" url="#{url.add('stock')}" />
                                <p:menuitem value="#{language.stock.search}" url="#{url.search('stock')}" />
                            </p:submenu>
                            <p:submenu label="#{language.invoice.title}">
                                <p:menuitem value="#{language.invoice.create}" url="#{url.add('item')}" />
                                <p:menuitem value="#{language.invoice.search}" url="#{url.search('invoice')}" />
                            </p:submenu>
                            <p:submenu label="#{language.record.title}">
                                <p:menuitem value="#{language.record.search}" url="#{url.search('record')}" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="#{language.entity}">
                            <p:submenu label="#{language.brand.title}">
                                <p:menuitem value="#{language.brand.create}" url="#{url.add('brand')}" />
                                <p:menuitem value="#{language.brand.search}" url="#{url.search('brand')}" />
                            </p:submenu>
                            <p:submenu label="#{language.client.title}">
                                <p:menuitem value="#{language.client.create}" url="#{url.add('client')}" />
                                <p:menuitem value="#{language.client.search}" url="#{url.search('client')}" />
                            </p:submenu>
                            <p:submenu label="#{language.employee.title}">
                                <p:menuitem value="#{language.employee.create}" url="#{url.add('employee')}" />
                                <p:menuitem value="#{language.employee.search}" url="#{url.search('employee')}" />
                            </p:submenu>
                            <p:submenu label="#{language.product.title}">
                                <p:menuitem value="#{language.product.create}" url="#{url.add('product')}" />
                                <p:menuitem value="#{language.product.search}" url="#{url.search('product')}" />
                            </p:submenu>
                            <p:submenu label="#{language.provider.title}">
                                <p:menuitem value="#{language.provider.create}" url="#{url.add('provider')}" />
                                <p:menuitem value="#{language.provider.search}" url="#{url.search('provider')}" />
                            </p:submenu>
                            <p:submenu label="#{language.store.title}">
                                <p:menuitem value="#{language.store.create}" url="#{url.add('store')}" />
                                <p:menuitem value="#{language.store.search}" url="#{url.search('store')}" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="#{language.type}">
                            <p:submenu label="#{language.employee_type.title}">
                                <p:menuitem value="#{language.employee_type.create}" url="#{url.add('employee_type')}" />
                                <p:menuitem value="#{language.employee_type.search}" url="#{url.search('employee_type')}" />
                            </p:submenu>
                            <p:submenu label="#{language.payment_type.title}">
                                <p:menuitem value="#{language.payment_type.create}" url="#{url.add('payment_type')}" />
                                <p:menuitem value="#{language.payment_type.search}" url="#{url.search('payment_type')}" />
                            </p:submenu>
                            <p:submenu label="#{language.price_type.title}">
                                <p:menuitem value="#{language.price_type.create}" url="#{url.add('price_type')}" />
                                <p:menuitem value="#{language.price_type.search}" url="#{url.search('price_type')}" />
                            </p:submenu>
                            <p:submenu label="#{language.product_type.title}">
                                <p:menuitem value="#{language.product_type.create}" url="#{url.add('product_type')}" />
                                <p:menuitem value="#{language.product_type.search}" url="#{url.search('product_type')}" />
                            </p:submenu>
                            <p:submenu label="#{language.sex_type.title}">
                                <p:menuitem value="#{language.sex_type.create}" url="#{url.add('sex_type')}" />
                                <p:menuitem value="#{language.sex_type.search}" url="#{url.search('sex_type')}" />
                            </p:submenu>
                        </p:submenu>
                        <f:facet name="options" >
                            <p:commandButton value="#{language.column.log_out}" actionListener="#{authentication.logout()}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
    </h:body>

</html>
