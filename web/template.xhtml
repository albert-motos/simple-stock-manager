<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/application.css" />
        <title>SimpleStockManager</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:submenu label="#{menu.entity}">
                            <p:submenu label="#{menu.brand}">
                                <p:menuitem value="#{menu.brandCreate}" url="#{url.add('brand')}" />
                                <p:menuitem value="#{menu.brandSearch}" url="#{url.search('brand')}" />
                            </p:submenu>
                            <p:submenu label="#{menu.client}">
                                <p:menuitem value="#{menu.clientCreate}" url="#{url.add('client')}" />
                                <p:menuitem value="#{menu.clientSearch}" url="#{url.search('client')}" />
                            </p:submenu>
                            <p:submenu label="#{menu.employee}">
                                <p:menuitem value="#{menu.employeeCreate}" url="#{url.add('employee')}" />
                                <p:menuitem value="#{menu.employeeSearch}" url="#{url.search('employee')}" />
                            </p:submenu>
                            <p:submenu label="#{menu.product}">
                                <p:menuitem value="#{menu.productCreate}" url="#{url.add('product')}" />
                                <p:menuitem value="#{menu.productSearch}" url="#{url.search('product')}" />
                            </p:submenu>
                            <p:submenu label="#{menu.provider}">
                                <p:menuitem value="#{menu.providerCreate}" url="#{url.add('provider')}" />
                                <p:menuitem value="#{menu.providerSearch}" url="#{url.search('provider')}" />
                            </p:submenu>
                            <p:submenu label="#{menu.store}">
                                <p:menuitem value="#{menu.storeCreate}" url="#{url.add('store')}" />
                                <p:menuitem value="#{menu.storeSearch}" url="#{url.search('store')}" />
                            </p:submenu>
                        </p:submenu>
                        <f:facet name="options" >
                            <p:commandButton value="CLOSE_SESSION" actionListener="#{authentication.logout()}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
